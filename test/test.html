<!DOCTYPE html>
<html>

<head>
    <title>WebAuthn Simple Application Tests</title>
    <!-- Test frameworks -->
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
    <script>
    // authDiscover();
    </script>
</head>

<body>
    <!-- Configure Mocha Test Runner -->
    <div id="mocha"></div>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="http://chaijs.com/chai.js" type="text/javascript"></script>
    <script src="http://sinonjs.org/releases/sinon-1.17.1.js"></script>
    <script>
    mocha.setup("bdd");
    </script>
    <!-- Insert test scripts here -->
    <script src="../webauthn-simple-app.js"></script>
    <script src="test.js"></script>
    <!-- Run Mocha -->
    <script>
    onload = function() {
        //mocha.checkLeaks();
        //mocha.globals(['foo']);
        var runner = mocha.run();

        var failedTests = [];
        runner.on('end', function() {
            window.mochaResults = runner.stats;
            window.mochaResults.reports = failedTests;
        });

        runner.on('fail', logFailure);

        function logFailure(test, err) {

            var flattenTitles = function(test) {
                var titles = [];
                while (test.parent.title) {
                    titles.push(test.parent.title);
                    test = test.parent;
                }
                return titles.reverse();
            };

            failedTests.push({
                name: test.title,
                result: false,
                message: err.message,
                stack: err.stack,
                titles: flattenTitles(test)
            });
        }
    };
    /* JSHINT */
    /* globals mocha */
    </script>
</body>

</html>
